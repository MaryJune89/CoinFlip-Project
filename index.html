<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>"The Coin Flipper"</h1>

    <section>
        <button onClick="toss()">Toss the Coin Here!</button>
    </section>


    <section class="container">
        <section id="coin">
            <section class="heads">
                <img src="img/quater-head.jpg" alt="quater-head" width="250" height="300">
            </section>

            <section class="tails">
                <img src="img/quater-tails.jpg" alt="quater-tails" width="250" height="300">
            </section>

            <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
